<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prenota Appuntamento</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #dbeafe, #93c5fd);
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    display: flex;
    flex-direction: column;
    gap: 30px;
    max-width: 800px;
    width: 100%;
  }
  h2 {
    text-align: center;
    color: #1e3a8a;
    margin: 0 0 20px 0;
  }
  button {
    color: white;
    font-size: 28px;
    font-weight: bold;
    padding: 40px 60px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: all 0.2s ease-in-out;
    margin-bottom: 30px;
  }
  button:hover {
    transform: scale(1.05);
  }
  .btn-rosso {
    background-color: #dc2626;
  }
  .btn-rosso:hover {
    background-color: #b91c1c;
  }
  .btn-verde {
    background-color: #16a34a;
  }
  .btn-verde:hover {
    background-color: #15803d;
  }
  .btn-giallo {
    background-color: #eab308;
  }
  .btn-giallo:hover {
    background-color: #ca8a04;
  }
  @media (max-width: 768px) {
    button {
      font-size: 22px;
      padding: 30px 40px;
      margin-bottom: 30px;
    }
    h2 {
      font-size: 20px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>PREMERE IL PULSANTE CORRISPONDENTE PER PRENDERE APPUNTAMENTO</h2>
    
    <button class="btn-rosso" onclick="window.location.href='https://palaminiauto.github.io/satredirect/'">
      LOCALIZZATORI SATELLITARI ASSICURATIVI o MOVEIN
    </button>
    
    <button class="btn-verde" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSczTbHoWEegui6EC2jgohwznZUn3XotBzZE20VoPSKdi35Bfg/viewform'">
      MANUTENZIONE AUTO
    </button>
    
    <button class="btn-giallo" onclick="window.location.href='https://palaminiauto.github.io/pneumatici'">
      PNEUMATICI
    </button>
  </div>
</body>
</html>
